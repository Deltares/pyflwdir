name: pyflwdir

channels:
  - conda-forge

# note that these are the developer dependencies,
# if you only want the user dependencies, see
# install_requires in setup.py
dependencies:
  # required
  - python>=3.6
  - affine
  - numba>=0.48
  - numpy
  - scipy
  - setuptools_scm
  # developer
  - black
  - pytest
  - pytest-cov
  - pytest-benchmark
  # optional / docs
  - sphinx
  - sphinx_rtd_theme
  - nbsphinx
  - geopandas
  - rasterio
  - ipython
  - matplotlib
  - cartopy
  - descartes