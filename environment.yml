name: pyflwdir

channels:
  - conda-forge

# note that these are the developer dependencies,
# if you only want the user dependencies, see
# install_requires in setup.py
dependencies:
  # required
  - affine
  - numba>=0.48
  - numpy
  - python>=3.6
  - scipy
  - setuptools_scm
  # optional recommended
  - cartopy
  - descartes
  - geopandas
  - jupyter
  - matplotlib
  - rasterio